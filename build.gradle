ext {
    travisBuild = System.getenv("TRAVIS") == "true"
    // allows for -Dpre-dex=false to be set
    preDexEnabled = "true".equals(System.getProperty("pre-dex", "true"))
}

buildscript {
    ext.kotlinVersion = '1.0.2-eap-15'
    ext.ankoVersion = '0.8.3'
    ext.supportVersion = '23.3.0'
    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 23
    if(travisBuild) {
        buildToolsVersion '23.0.1'
    } else {
        buildToolsVersion '23.0.3'
    }

    defaultConfig {
        applicationId 'com.ferencboldog.ankomaterial'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName '1.0'
    }

    dexOptions {
        incremental false
        if(travisBuild) {
            preDexLibraries = preDexEnabled && !travisBuild
        } else {
            preDexLibraries = true
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
        test {
            java.srcDirs += 'src/test/kotlin'
        }
    }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    def support = ['appcompat-v7', 'design', 'support-v4', 'recyclerview-v7']
    support.each { name ->
        compile "com.android.support:$name:$supportVersion"
    }

    def anko = ['sdk15', 'support-v4', 'design', 'appcompat-v7', 'recyclerview-v7']
    anko.each { name ->
        compile "org.jetbrains.anko:anko-$name:$ankoVersion"
    }


}
